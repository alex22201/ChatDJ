<!DOCTYPE html>
{% load static %}
<html>
<head>

    <meta charset="utf-8"/>
    <title> Chat </title>
    <link rel="shortcut icon" href="https://blog.otcommerce.com/wp-content/uploads/2017/08/chat.png"
          type="image/x-icon">


    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">


</head>
<body>


<div class="container_main">
    <form action="/send-message/" method="POST">
            {% csrf_token %}

            <a href="/test/" class="text"><h1>Chat</h1></a>
            <div class="area">
                {% for item in chat %}
                <div class="container">

                    <p>fkdsaklfjka;</p>

                    <span class="time-right">{{item.data}}</span>
                    <span class="time-left">{{item.author}}</span>
                </div>
                {% endfor %}
                <p>{{res}}</p>
            </div>

        <input name="message" id="chat_message_input" type="text" size="100" autocomplete="off"
               placeholder="Введите текст">
        <div class="theme-button" id="theme-button" align="left">
            <input id="chat-message-submit" type="submit">
            <input name="delete" id="delete-message-submit" type="submit" value="Clean">
        </div>
    </form>

</div>
</div>


</body>
</html>
