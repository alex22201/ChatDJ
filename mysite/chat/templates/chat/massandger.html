
<!DOCTYPE html>
{% load static %}
<html>
<head>

    <meta charset="utf-8"/>
    <title> Chat </title>
    <link rel="shortcut icon" href="https://blog.otcommerce.com/wp-content/uploads/2017/08/chat.png"
          type="image/x-icon">


    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">


</head>
<body>
<script type="text/javascript" src="https://zengabor.github.io/zenscroll/zenscroll.js"></script>
<script type="text/javascript">zenscroll.createScroller(document.getElementById('scrollable')).toY(600, 10000);</script>


<div class="container_main">
    <form action="/send-message/" method="POST">
        {% csrf_token %}
        <h1>Chat</h1>
        <div class="area">




            {% for item in chat %}
            <div class="container">
                <p>{{item.text}}</p>
                <span class="time-right" id="scrollable">{{item.data}}</span>
            </div>
            {% endfor %}
            <p>{{res}}</p>
        </div>

        <input name="message" id="chat_message_input" type="text" size="100" placeholder="Введите текст" margin=10px>
        <div class="theme-button" id="theme-button" align="left">
            <input id="chat-message-submit" type="submit">
            <input name="delete" id="delete-message-submit" type="submit" value="Clean">
        </div>
    </form>

</div>
</div>


</body>
</html>
